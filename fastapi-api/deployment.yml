apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 1 # 시작은 1개로
  selector:
    matchLabels:
      app: fastapi-api
  template:
    metadata:
      labels:
        app: fastapi-api
    spec:
      containers:
      - name: fastapi-api
        image: your-dockerhub-username/fastapi-celery-scaler:latest # 중요: 본인 Docker Hub ID로 변경하세요!
        imagePullPolicy: Always
        command: ["uvicorn", "fast_api.app:app", "--host", "0.0.0.0", "--port", "8000"]
        env:
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        ports:
        - containerPort: 8000
        # HPA가 CPU 사용량을 측정하기 위해 반드시 필요합니다.
        resources:
          requests:
            cpu: "200m" # 최소 200 milliCPU를 요청
          limits:
            cpu: "500m" # 최대 500 milliCPU까지 사용 가능